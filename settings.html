<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Luz's Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: white;
            color: black;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-family: 'Algerian', sans-serif;
            color: green;
            background-color: black;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .header h2 {
            font-family: 'Algerian', sans-serif;
            color: white;
            background-color: green;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .section h3 {
            font-family: 'Algerian', sans-serif;
            color: green;
            margin-bottom: 10px;
        }

        .section p {
            margin-bottom: 10px;
        }

        .section label {
            font-weight: bold;
        }

        .info {
            margin-bottom: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: black;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-container a:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Settings</h1>
        <h2>Luz's Information</h2>
    </div>

    <div class="section">
        <h3>Contact Information</h3>
        <div class="info">
            <label>Email:</label>
            <p>luz@example.com</p>
        </div>
        <div class="info">
            <label>Phone:</label>
            <p>(123) 456-7890</p>
        </div>
    </div>

    <div class="section">
        <h3>Address</h3>
        <div class="info">
            <label>Street:</label>
            <p>123 Main St</p>
        </div>
        <div class="info">
            <label>City:</label>
            <p>Somewhere</p>
        </div>
        <div class="info">
            <label>State:</label>
            <p>CA</p>
        </div>
        <div class="info">
            <label>Zip Code:</label>
            <p>90210</p>
        </div>
    </div>

    <div class="section">
        <h3>Bank Account Details</h3>
        <div class="info">
            <label>Bank Name:</label>
            <p>Bank of Example</p>
        </div>
        <div class="info">
            <label>Account Number:</label>
            <p>123456789</p>
        </div>
        <div class="info">
            <label>Routing Number:</label>
            <p>987654321</p>
        </div>
    </div>

    <div class="section">
        <h3>Receive Accounts</h3>
        <div class="info">
            <label>PayPal:</label>
            <p>Null</p>
        </div>
        <div class="info">
            <label>Bitcoin Wallet:</label>
            <p>Null</p>
        </div>
        <label>Usdt Wallet:</label>
            <p>Null</p>
        <div class="info">
            <label>Ethereum Wallet:</label>
            <p>Null</p>
        </div>
    </div>

    <div class="button-container">
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
